apiVersion: v1
kind: Secret
metadata:
  name: backend-report-secret
  labels:
    app.kubernetes.io/name: sausage-backend-report
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/component: backend-report
    app.kubernetes.io/part-of: sausage-store
type: Opaque
data:
  DB: {{ printf "mongodb://%s:%s@mongodb:27017/%s" .Values.mongodb.env.MONGO_INITDB_ROOT_USERNAME .Values.mongodb.env.MONGO_INITDB_ROOT_PASSWORD .Values.mongodb.env.MONGO_INITDB_DATABASE | b64enc | quote }} 